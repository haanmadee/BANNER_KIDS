<style>
  .flip-wrapper {
    position: relative;
    width: 100%;
    /* Grid membuat tumpukan gambar tetap punya tinggi yang proporsional */
    display: grid;
    grid-template-areas: "stack";
    perspective: 1000px; /* Memberi kesan kedalaman 3D */
    margin: 0;
    padding: 0;
    line-height: 0;
  }

  .flip-card {
    grid-area: stack; /* Menumpuk kedua gambar di tempat yang sama */
    width: 100%;
    height: auto;
    transition: transform 0.5s cubic-bezier(0.4, 0.2, 0.2, 1); /* Kecepatan animasi flip */
    backface-visibility: hidden; /* Menyembunyikan sisi belakang gambar saat memutar */
    transform-style: preserve-3d;
    display: block;
    cursor: pointer; /* Menambahkan icon jari saat di-hover */
  }

  .flip-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }

  /* --- Posisi Awal --- */
  .flip-card.front {
    transform: rotateY(0deg);
    z-index: 2; /* Depan lebih tinggi prioritas kliknya */
  }

  .flip-card.back {
    transform: rotateY(180deg);
    z-index: 1;
  }

  /* --- Posisi Saat Class 'flipped' Aktif (Gambar 2 Muncul) --- */
  .flip-wrapper.flipped .flip-card.front {
    transform: rotateY(-180deg);
    z-index: 1; /* Turunkan prioritas agar tidak menghalangi klik */
  }

  .flip-wrapper.flipped .flip-card.back {
    transform: rotateY(0deg);
    z-index: 2; /* Naikkan prioritas agar BISA DIKLIK */
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('flip-container');
    
    // Fungsi untuk membolak-balik class 'flipped'
    function toggleFlip() {
      container.classList.toggle('flipped');
    }

    // Jalankan setiap 5 detik (5000ms)
    setInterval(toggleFlip, 5000);
  });
</script>
